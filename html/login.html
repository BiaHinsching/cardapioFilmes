<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HinschingFilmes</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/logo/LogoHinschingFilmes.png">
</head>
<body>
    <header> 
        <img id="logo" src="/logo/HinschingFilmes.png" alt="Logo HinschingFilmes">
    </header>
    <main>
        <div >
            <h2>Fazer login</h2>
        <form>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" id="name" placeholder="Coloque seu nome" required>
            <label for="senha">Senha:</label>
            <input id="senha" type="password" name="senha" id="senha" placeholder="Insira sua senha" required>
            <label>
                <input type="checkbox"><span>Salvar login</span>
            </label>
            <a href="/html/entrar.html">
                <button type="button">Entrar</button>
            </a>
        </form>
        </div>
    </main>
    <footer id="footer2"><h3>&copy; 2025 HinschingFilmes. Todos os direitos reservados.</h3></footer>
</body>
</html>
